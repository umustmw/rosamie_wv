<!DOCTYPE html>

    <link

    <link

    <style>
      body,

      img {

      }
      .table {
        width: 100%;
        border-collapse: collapse;

      th{
        border-bottom: 2px solid #aaaaaa;
        padding: 10px;
      }
      td{

      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->

      <a

        onclick="w3_close()"
        class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright"
        style="padding: 6px 24px"
      >
        <i class="fa fa-remove"></i>
      </a>
      <div class="w3-bar-block w3-center">
        <a
          href="index.html"
          class="w3-bar-item w3-button w3-text-grey w3-hover-black"
          >About</a
        >
        <a
          href="ampoule.html"
          class="w3-bar-item w3-button w3-text-grey w3-hover-black"
          >Ampoule</a
        >
        <a
          href="cream.html"
          class="w3-bar-item w3-button w3-text-grey w3-hover-black"
          >Cream</a
        >
        <a
          href="contact.html"
          class="w3-bar-item w3-button w3-text-grey w3-hover-black"
          >Contact</a
        >
      </div>
    </nav>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width: 1500px">
      <!-- Header -->
      <div class="w3-opacity">
        <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"
          ><i class="fa fa-bars"></i
        ></span>
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
          <h1><b>CONTACT</b></h1>
          <p><b>Contact us</b></p>
          <!-- <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p> -->
        </header>
      </div>

      <!-- Photo Grid -->
      <div
        class="w3-row w3-center"
        id="myGrid"
        style="
          margin-bottom: 3vw;
          justify-content: center;
          clear: both;
          display: block !important;
        "
      >
          <table class="w3-text-grey" align="center">
            <th colspan="2" class="w3-large">UMUST R&D Co.Ltd</th>
            <tr><!-- 첫번째 줄 시작 -->
                <td>문의처</td>
                <td>82-2-988-5552</td>
            </tr><!-- 첫번째 줄 끝 -->
            <tr><!-- 두번째 줄 시작 -->
                <td>이메일</td>
                <td>u-service@naver.com</td>
            </tr><!-- 두번째 줄 끝 -->
            <tr>
              <td colspan="2" class="w3-small">서울창업허브 창동 215호, 서울시 도봉구 마들로 13길 84</td>
            </tr>
              </table>

          <!-- <img src="./img/2cream/01.jpg" style="width:100%; margin-bottom: auto;">
    <img src="./img/2cream/02.jpg" style="width:100%; margin-bottom: auto;"> -->
        </div>
      </div>

      <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer
      class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge"
      style="margin-top: 5vw"
    >
      <p class="w3-medium">
        Powered by
        <a
          href="http://umust.co.kr/"
          target="_blank"
          class="w3-hover-text-green"
          >UMUST R&D</a
        >
      </p>
      <div style="display: block">
        <div style="display: inline-block">
          <i
            class="fa fa-instagram w3-hover-opacity"
            style="display: inline-block"
          ></i>
          <p class="w3-medium" style="display: inline-block">
            <a
              href="https://instagram.com/rosamie_official?igshid=MzRlODBiNWFlZA=="
              target="_blank"
              class="w3-hover-text-green"
              >rosamie_official</a
            >
          </p>
        </div>
      </div>
      <div style="display: inline-block">
        <i
          class="fa fa-amazon w3-hover-opacity"
          style="display: inline-block"
        ></i>
        <p class="w3-medium" style="display: inline-block">
          <a
            href="https://www.amazon.com/"
            target="_blank"
            class="w3-hover-text-green"
            >Shop on Amazon</a
          >
        </p>
      </div>
    </footer>

    <script>
      // Toggle grid padding
      function myFunction() {
        var x = document.getElementById("myGrid");
        if (x.className === "w3-row") {
          x.className = "w3-row-padding";
        } else {
          x.className = x.className.replace("w3-row-padding", "w3-row");
        }
      }

      // Open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.width = "100%";
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
  </body>
</html>
